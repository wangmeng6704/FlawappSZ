<style>
	#n {
		position: absolute;
		width: 70%;
		height: 40%;
		background-color: #fafafa;
		border-radius: 4px;
		top: 200px;
		left: 15%;
		display: none;
		z-index: 999999;
		-webkit-animation: b 0.4s;
		-moz-animation: b 0.4s;
		-ms-animation: b 0.4s;
		animation: b 0.4s;
	}
	
	@-webkit-keyframes b {
		0% {
			width: 0%;
			height: 0%;
			top: 260px;
			left: 50%;
		}
		100% {
			width: 70%;
			height: 40%;
			top: 200px;
			left: 15%;
		}
	}
	
	@-moz-keyframes b {
		0% {
			width: 0%;
			height: 0%;
			top: 260px;
			left: 50%;
		}
		100% {
			width: 70%;
			height: 40%;
			top: 200px;
			left: 15%;
		}
	}
	
	@-ms-keyframes b {
		0% {
			width: 0%;
			height: 0%;
			top: 260px;
			left: 50%;
		}
		100% {
			width: 70%;
			height: 40%;
			top: 200px;
			left: 15%;
		}
	}
	
	@keyframes b {
		0% {
			width: 0%;
			height: 0%;
			top: 260px;
			left: 50%;
		}
		100% {
			width: 70%;
			height: 40%;
			top: 200px;
			left: 15%;
		}
	}
</style>
