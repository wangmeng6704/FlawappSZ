

		<style>
			body {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
			}
			#b {
		position: absolute;
		width: 70%;
		height: 80%;
		background-color: #f5f5f5;
		border-radius: 4px;
		top: 80px;
		left: 15%;
		display: none;
		z-index: 999999;
		-webkit-animation: b 0.4s;
		-moz-animation: b 0.4s;
		-ms-animation: b 0.4s;
		animation: b 0.4s;
	}
	
	@-webkit-keyframes b {
		0% {
			width: 0%;
			height: 0%;
			top: 300px;
			left: 50%;
		}
		100% {
			width: 70%;
			height: 80%;
			top: 80px;
			left: 15%;
		}
	}
	
	@-moz-keyframes b {
		0% {
			width: 0%;
			height: 0%;
			top: 300px;
			left: 50%;
		}
		100% {
			width: 70%;
			height: 80%;
			top: 80px;
			left: 15%;
		}
	}
	
	@-ms-keyframes b {
		0% {
			width: 0%;
			height: 0%;
			top: 300px;
			left: 50%;
		}
		100% {
			width: 70%;
			height: 80%;
			top: 80px;
			left: 15%;
		}
	}
	
	@keyframes b {
		0% {
			width: 0%;
			height: 0%;
			top: 300px;
			left: 50%;
		}
		100% {
			width: 70%;
			height: 80%;
			top: 80px;
			left: 15%;
		}
	}
		</style>
	<div ng-controller="zhuangxiang2Ctrl" ng-cloak style="width:100%;height: 100%;">
	<div id="cen" style="position: absolute;width: 100%;height: 100%;background-color:#000000 ;opacity: 0.4;z-index: 9999;display: none;"></div>
		
		<div style="position: relative;width: 100%;height: 56px;background-color: #eeeeee;color: #616161;text-align: center;font-size: 25px;line-height: 56px;">装箱2</div>
		<md-button ng-click="goto('zhuangxiang1.html')" style="color: #64b5f6;font-size: 20px;top: -50px;">
					返回
	    </md-button>
		<div style="position: relative;width: 96.8%;left: 2%;height: 40px;font-size: 22px;color: #757575;top: 10px;line-height: 40px;">VAS包装图片</div>
		
		<button ng-click="camera()" style="position: absolute;border-style: none;background-color: transparent;top: 110px;left: 75%;"><img src="img/cam.png" style="position: relative;width: 35px;height: 35px;"/></button>
		<button ng-click="add()" style="position: absolute;border-style: none;color:#757575;font-size: 16px;width: 86px;height: 30px;top: 110px;left: 86%;">上传图片</button>
		
		<div style="position: relative;width: 100%;height: 300px;background-color: transparent;top: 0px;overflow: auto;">
			<div style="position: relative;width: 100%;height: 600px;">
				<table style="position: relative;width: 100%;left: 0%;top: 2px;text-align: center;font-size: 18px;color: #616161;border: 1px solid #f5f5f5;">
					<tr style="position: relative;width: 100%;height: 40px;border-bottom: 1px solid #e0e0e0;background-color: #b2ebf2;color: #ffffff;text-shadow: 1px 1px 1px #9e9e9e;">
			
						<td style="position: relative;width: 20%;height: 40px;">缩图</td>
						<td style="position: relative;width: 20%;height: 40px;">删除</td>
						
					</tr>
					<tr ng-repeat="vas in lastData.vasImg" style="position: relative;width: 100%;height: 40px;border-bottom: 1px solid #e0e0e0;">
					
						<td  style="position: relative;width: 20%;height: 40px;">
							<img src="{{vas}}" style="position: relative;width: 38px;height: 38px;"  ng-click="big($index);"/>
							
						</td>
						<td  style="position: relative;width: 20%;height: 40px;">
						<button style="position: relative;border-style: none;left: 40px;top: -5px;background-color: transparent;" ng-click="delectDtails($index)"><img style="position: relative;width: 25px;height: 25px;text-align: center;top: 3px;" src="img/dt.png"/></button>
					    </td>
					</tr>

				</table>
			</div>
		</div>
		
		
	    
	    <button ng-click="refer()" style="position: relative;width: 50%;height: 40px;top: 180px;text-align: center;line-height: 38px;background-color: #00b8d4;color: #ffffff;font-size: 20px;border-style: none;left: 25%;">返回</button>
	
	
	<div id="b">
			<button style="float: right;margin-right:20px;margin-top: 20px;color: #ffffff;font-size: 18px;border-style: none;border-radius: 50%;" onclick="clo();">X</button>
		    <img style="position: relative;width: 60%;height: 80%;top: 10%;left: 20%;" src="{{bigImg}}" />
		</div>
</div>
		<script>
			function big() {
				document.getElementById('b').style.display = "block";
				document.getElementById('cen').style.display = "block";

			}

			function clo() {
				document.getElementById('b').style.display = "none";
				document.getElementById('cen').style.display = "none";

			}
		</script>
